[package]
name = "crack-core"
version = "0.3.5"
authors = ["Cycle Five <cycle.five@proton.me>"]
edition = "2021"
description = "Core module for the cracking smoking, discord-music-bot Cracktunes."
publish = true
license = "MIT"
keywords = ["music", "discord", "bot", "crack", "tunes", "cracktunes"]
categories = ["multimedia::audio"]
homepage = "https://cracktun.es/"
repository = "https://git.sr.ht/~cycle-five/cracktunes"


[features]
default = [
    "cache",
    "playlist",
    "ignore-presence-log",
    "crack-gpt",
    "crack-osint",
]
playlist = []
shuttle = []
ignore-presence-log = []
cache = ["serenity/cache", "poise/cache"]
crack-metrics = [] # ["prometheus"]
crack-gpt = ["dep:crack-gpt"]
crack-osint = ["dep:crack-osint"]

[dependencies]
#rusty_ytdl = { git = "https://github.com/cycle-five/rusty_ytdl", branch = "main", features = [
rusty_ytdl = { path = "/home/lothrop/src/rusty_ytdl", features = [
    "live",
    "rustls-tls",
    "search",
] }
audiopus = "0.3.0-rc.0"
async-trait = "0.1.80"
colored = "2.1.0"
lazy_static = "1.4.0"
lyric_finder = "0.1.6"
rand = "0.8.5"
regex = "1.10.4"
serde_json = "1.0.116"
serde_with = "3.7.0"
url = "2.5.0"
serde = { version = "1.0.198", features = ["derive", "rc"] }
serde_stream = { version = "1.0.1", features = ["tokio"] }
sys-info = "0.9.1"
prometheus = { version = "0.13.3", features = ["process"], optional = true }
anyhow = "1.0.82"
proc-macro2 = "1.0.81"
typemap_rev = "0.3.0"
chatgpt_rs = { version = "1.2.3", optional = true }
either = "1.11.0"
chrono = { version = "0.4.38", features = ["serde"] }
once_cell = "1.19.0"
crack-gpt = { path = "../crack-gpt", optional = true }
crack-osint = { path = "../crack-osint", optional = true }
tracing = { workspace = true }
reqwest = { workspace = true }
sqlx = { workspace = true, optional = true }
serenity = { workspace = true }
songbird = { workspace = true }
symphonia = { workspace = true }
tokio = { workspace = true }
poise = { workspace = true }

[dependencies.rspotify]
version = "0.13.1"

# To get additional codecs, you *must* add Symphonia yourself.
# # This includes the default formats (MKV/WebM, Ogg, Wave) and codecs (FLAC, PCM, Vorbis)...
# [dependencies.symphonia]
# version = "0.5.3"
# features = ["all"]

[dependencies.ffprobe]
git = "https://github.com/cycle-five/ffprobe-rs"

[dev-dependencies]
ctor = "0.2.8"
mockall = "0.12.1"
tungstenite = "0.21.0"
async-tungstenite = "0.25.1"
sqlx = { version = "0.7.4", features = [
    "runtime-tokio-rustls",
    "tls-rustls",
    "macros",
    "postgres",
    "chrono",
    "time",
    "migrate",
    "json",
] }
